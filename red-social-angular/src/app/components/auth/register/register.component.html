<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Crear Cuenta</h2>
      <p>Únete a nuestra red social</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          placeholder="Ingresa tu nombre de usuario"
        >
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
          Nombre de usuario es requerido
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          placeholder="Ingresa tu email"
        >
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          Email es requerido y debe ser válido
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          placeholder="Ingresa tu contraseña"
        >
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          Contraseña debe tener al menos 6 caracteres
        </div>
      </div>
      
      <div class="form-group">
        <label for="firstName">Nombre (opcional)</label>
        <input 
          type="text" 
          id="firstName" 
          formControlName="firstName" 
          class="form-control"
          placeholder="Ingresa tu nombre"
        >
      </div>
      
      <div class="form-group">
        <label for="lastName">Apellido (opcional)</label>
        <input 
          type="text" 
          id="lastName" 
          formControlName="lastName" 
          class="form-control"
          placeholder="Ingresa tu apellido"
        >
      </div>
      
      <button type="submit" class="btn btn-primary register-btn" [disabled]="registerForm.invalid || loading">
        <span *ngIf="!loading">Crear Cuenta</span>
        <span *ngIf="loading">Creando cuenta...</span>
      </button>
    </form>
    
    <div class="register-footer">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
</div>
