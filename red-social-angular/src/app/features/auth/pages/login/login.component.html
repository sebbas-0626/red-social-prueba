<!-- login  -->
<div class="min-h-screen bg-black flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">DEV</h2>
    <div class="login-header text-center mb-4">
      <p class="text-center">Red social dev</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 outline-none transition-all"
          placeholder="your@email.com"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="error-message text-red-500 text-sm mt-1"
        >
          Email es requerido y debe ser válido
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 outline-none transition-all"
          placeholder="••••••••"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="error-message text-red-500 text-sm mt-1"
        >
          Contraseña es requerida
        </div>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input
            type="checkbox"
            class="rounded border-gray-300 text-gray-900 focus:ring-gray-500"
          />
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-black hover:text-gray-900"
          >Forgot password?</a
        >
      </div>

      <button
        typte="submit"
        [disabled]="loginForm.invalid || loading"
        class="w-full bg-black hover:bg-gray-800 text-white font-medium py-2.5 rounded-lg transition-colors"
      >
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Cargando...</span>
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      ¿No tienes una cuenta?
      <a
        routerLink="/register"
        class="text-black hover:text-gray-900 font-medium"
        >Regístrate aquí</a
      >
    </div>
  </div>
</div>
