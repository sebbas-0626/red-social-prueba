<!-- register -->
<div class="min-h-screen bg-black flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">DEV</h2>
    <div class="login-header text-center mb-4">
      <p class="text-center">Red social dev</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Nombre de usuario</label
        >
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 outline-none transition-all"
          placeholder="nombre de usuario"
        />
        <div
          *ngIf="
            registerForm.get('username')?.invalid &&
            registerForm.get('username')?.touched
          "
          class="error-message text-red-500 text-sm mt-1"
        >
          Nombre de usuario es requerido
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 outline-none transition-all"
          placeholder="your@email.com"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
          class="error-message text-red-500 text-sm mt-1"
        >
          Email es requerido y debe ser válido
        </div>
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 outline-none transition-all"
          placeholder="••••••••"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          class="error-message text-red-500 text-sm mt-1"
        >
          Contraseña debe tener al menos 6 caracteres
        </div>
      </div>
      <button
        type="submit"
       class="w-full bg-black hover:bg-gray-800 text-white font-medium py-2.5 rounded-lg transition-colors"
        [disabled]="registerForm.invalid || loading"
      >
        <span *ngIf="!loading">Crear Cuenta</span>
        <span *ngIf="loading">Creando cuenta...</span>
      </button>
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <div class="mt-6 text-center text-sm text-gray-600">
            ¿si tienes una cuenta?
            <a
              routerLink="/login"
              class="text-black hover:text-gray-900 font-medium"
              >Inicia sesión
            </a>
          </div>
        </label>
      </div>
    </form>
  </div>
</div>
